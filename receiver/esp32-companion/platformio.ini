[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.arduino.partitions = huge_app.csv

lib_deps =
  bblanchon/ArduinoJson@^7.1.0
  bodmer/TFT_eSPI@^2.5.43
  lvgl/lvgl@^8.3.6

build_flags =
  -DCORE_DEBUG_LEVEL=0
  -Wall
  -Wextra
  ; Make project include/ visible to LVGL library compilation
  -I include
  ; LVGL configuration header in include/ directory
  -D LV_CONF_INCLUDE_SIMPLE
  ; CrowPanel 3.5" ILI9488 TFT_eSPI pin configuration
  -D USER_SETUP_LOADED=1
  -D ILI9488_DRIVER=1
  -D TFT_WIDTH=320
  -D TFT_HEIGHT=480
  -D TFT_MISO=12
  -D TFT_MOSI=13
  -D TFT_SCLK=14
  -D TFT_CS=15
  -D TFT_DC=2
  -D TFT_RST=-1
  -D TOUCH_CS=33
  -D SPI_FREQUENCY=27000000
  -D SPI_READ_FREQUENCY=20000000
  -D SPI_TOUCH_FREQUENCY=2500000
  -D LOAD_GLCD=1
  -D LOAD_FONT2=1
  -D LOAD_FONT4=1
  -D LOAD_FONT6=1
  -D LOAD_FONT7=1
  -D LOAD_FONT8=1
  -D LOAD_GFXFF=1
  -D SMOOTH_FONT=1

; TTY echo test: raw UART viewer on display. Excludes LVGL app/ and ui/.
[env:esp32dev-tty-echo]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

lib_deps =
  bblanchon/ArduinoJson@^7.1.0
  bodmer/TFT_eSPI@^2.5.43
  paulstoffregen/XPT2046_Touchscreen

build_src_filter = +<*> -<app/> -<ui/>

build_flags =
  -DCORE_DEBUG_LEVEL=0
  -Wall
  -Wextra
  -D TTY_ECHO_TEST=1
  -D USER_SETUP_LOADED=1
  -D ST7789_DRIVER=1
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=320
  -D TFT_MISO=12
  -D TFT_MOSI=13
  -D TFT_SCLK=14
  -D TFT_CS=15
  -D TFT_DC=2
  -D TFT_RST=-1
  -D TFT_BL=27
  -D TOUCH_CS=33
  -D SPI_FREQUENCY=10000000
  -D SPI_READ_FREQUENCY=6000000
  -D LOAD_GLCD=1
  -D LOAD_FONT2=1

[env:esp32dev-tty-echo-alt-uart]
extends = env:esp32dev-tty-echo
build_flags =
  ${env:esp32dev-tty-echo.build_flags}
  -D TTY_ECHO_UART_RX_PIN=16
  -D TTY_ECHO_UART_TX_PIN=17

